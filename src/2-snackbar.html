<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snackbar Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>
  <form class="form">
    <label>
      <p class="delay">Delay (ms)</p>
      <input class="input-delay" type="number" name="delay" required />
    </label>

    <fieldset class="fieldset">
      <legend class="State">State</legend>
      <label class="fulfilled_label">
        <input  type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label>
        <input type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>

    <button class="Create_notification" type="submit">Create notification</button>
  </form>

  <script type="module" src="./js/2-snackbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
</body>
</html>
